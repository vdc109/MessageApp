<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
        display: flex;
        /* justify-content: center;
        align-items: center; */
        min-height: 100vh;
        width: 100%;
    }

    hr.verticle2 {
        height: 100%;
        width: 0;
        border: 0.5px solid;
        position: absolute;
        left: 3.75%;
    }

    .navBar {
        width: 3.75%;
        position: absolute;
        left: 0;
        height: 100%;
        display: flex;
    }

    .rightSide {
        height: 100%;
        position: absolute;
        width: 96.5%;
        right: 0px;
    }

    .btn.btn1 {
        top: 2%;
        position: absolute;
        left: 10%;
        width: 80%;
        padding-bottom: 12.5%;
        padding-top: 17.5%;
        background-color: #D5E7FB;
        height: 5.5%;
    }

    .fa-solid {
        color: #136DBE;
    }

    .btn.btn2 {
        top: 9.5%;
        position: absolute;
        left: 10%;
        width: 80%;
        padding-bottom: 12.5%;
        padding-top: 17.5%;
        background-color: #D5E7FB;
        height: 5.5%;
    }

    .btn.btn3 {
        top: 17%;
        position: absolute;
        left: 10%;
        width: 80%;
        padding-bottom: 15%;
        padding-top: 15%;
        background-color: #D5E7FB;
        height: 5.5%;
    }

    .btn.btn4 {
        bottom: 2%;
        position: absolute;
        left: 10%;
        width: 80%;
        padding-bottom: 15%;
        padding-top: 15%;
        background-color: #D5E7FB;
        height: 5.5%;
    }

    .container {
        margin-top: 1%;
        margin-left: 2%;
        overflow-x: hidden;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }

    .spans {
        margin-top: 20px;
    }

    .buttons {
        margin-top: 100px;
        display: flex;
        flex-direction: row;
    }

    .btn.btn-primary {
        width: 20%;
        margin-right: 30px;
    }

    .btn.btn-danger {
        width: 20%;
        margin-right: 30px;
    }
    
    .btn.btn-success {
        width: 20%;
        margin-right: 30px;
    }
</style>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div class="navBar">
        <button class="btn btn1 rounded-circle" (click)="direct_chat($event)"><i class="fa-solid fa-message"></i></button>
        <button class="btn btn2 rounded-circle" (click)="direct_request($event)"><i class="fa-solid fa-address-book"></i></button>
        <button class="btn btn3 rounded-circle" (click)="direct_add($event)"><i class="fa-solid fa-plus"></i></button>
        <button class="btn btn4 rounded-circle" ><i class="fa-solid fa-gear"></i></button>
    </div>
    <hr class="verticle2">
    <div class="rightSide">
        <div class="container">
            <div class="container_profile">
                <h2 class="titles">Account profile</h2>
            </div>
            <span class="spans">Name: &emsp;  {{ name }} </span>
            <span class="spans1">Email: &emsp;  {{ email }} </span>
            <div class="buttons">
                <button class="btn btn-primary">Save changes</button>
                <button class="btn btn-danger" (click)="delete($event)">Delete account</button>
                <button class="btn btn-success" (click)="signout($event)">Sign out</button>
            </div>
        </div>
    </div>
</body>
