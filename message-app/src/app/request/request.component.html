<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
        display: flex;
        /* justify-content: center;
        align-items: center; */
        min-height: 100vh;
        width: 100%;
    }

    hr.verticle2 {
        height: 100%;
        width: 0;
        border: 0.5px solid;
        position: absolute;
        left: 3.75%;
    }

    .navBar {
        width: 3.75%;
        position: absolute;
        left: 0;
        height: 100%;
        display: flex;
    }

    .rightSide {
        height: 100%;
        position: absolute;
        width: 96.5%;
        right: 0px;
    }

    .btn.btn1 {
        top: 2%;
        position: absolute;
        left: 10%;
        width: 80%;
        padding-bottom: 12.5%;
        padding-top: 17.5%;
        background-color: #D5E7FB;
        height: 5.5%;
    }

    .fa-solid {
        color: #136DBE;
    }

    .btn.btn2 {
        top: 9.5%;
        position: absolute;
        left: 10%;
        width: 80%;
        padding-bottom: 12.5%;
        padding-top: 17.5%;
        background-color: #D5E7FB;
        height: 5.5%;
    }

    .btn.btn3 {
        top: 17%;
        position: absolute;
        left: 10%;
        width: 80%;
        padding-bottom: 15%;
        padding-top: 15%;
        background-color: #D5E7FB;
        height: 5.5%;
    }

    .btn.btn4 {
        bottom: 2%;
        position: absolute;
        left: 10%;
        width: 80%;
        padding-bottom: 15%;
        padding-top: 15%;
        background-color: #D5E7FB;
        height: 5.5%;
    }

    .container {
        margin-top: 1%;
        margin-left: 2%;
        overflow-x: hidden;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }

    .requests {
        margin-top: 20px;
    }

    .request_container {
        width: 75%;
        padding: 20px;
        background-color: #D5E7FB;
        border: 0.25px solid;   
        border-radius: 2px;
    }

    .btn.accept {
        background-color: #90EE90;
        margin-left: 75%;
        width: 40px;
        height: 40px;
    }

    .btn.decline {
        background-color: #C70039;
        margin-left: 5%;
        width: 40px;
        height: 40px;
    }
    
    .fa-solid.fa-check {
        color: white;
    }

    .fa-solid.fa-xmark {
        color: white;
    }

    .btn.res {
        margin-left: 75%;
        height: 40px;
    }
</style>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div class="navBar">
        <button class="btn btn1 rounded-circle" (click)="direct_chat($event)"><i class="fa-solid fa-message"></i></button>
        <button class="btn btn2 rounded-circle"><i class="fa-solid fa-address-book"></i></button>
        <button class="btn btn3 rounded-circle" (click)="direct_add($event)"><i class="fa-solid fa-plus"></i></button>
        <button class="btn btn4 rounded-circle" (click)="direct_setting($event)"><i class="fa-solid fa-gear"></i></button>
    </div>
    <hr class="verticle2">
    <div class="rightSide">
        <div class="container">
            <h2>Requests</h2>

            <div class="requests">
                <div class="request_container" *ngFor="let data of array; let i = index">
                    {{data}}
                    <!-- <hr class="sep"> -->
                    <button class="btn accept rounded-circle" id="accept{{i}}" (click)="accept($event)"><i class="fa-solid fa-check" id="accept{{i}}"></i></button>
                    <button class="btn decline rounded-circle" id="decline{{i}}" (click)="decline($event)"><i class="fa-solid fa-xmark" id="decline{{i}}"></i></button>
                    <button class="btn res" id="after{{i}}" *ngIf="button[i]">{{ button[i] }}</button>
                </div>
            </div>
        </div>
    </div>
</body>
